<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subastas</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #6c5ce7; /* Color morado de fondo */
            color: #fff; /* Texto blanco */
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-control {
            border-radius: 20px;
        }
        .btn-primary {
            border-radius: 20px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="App.js"></script>
</head>
<body>
<div class="container">
    <h1>Subastas</h1>
    <ul id="subastas-list" class="list-group"></ul>
    <form id="crear-subasta-form" class="bg-white p-4 shadow rounded">
        <div class="form-group">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre">
        </div>
        <div class="form-group">
            <input type="text" id="descripcion" class="form-control" placeholder="DescripciÃ³n">
        </div>
        <div class="form-group">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario">
        </div>
        <div class="form-group">
            <input type="number" id="cantidad" class="form-control" placeholder="Cantidad">
        </div>
        <div class="form-group">
            <input type="text" id="evento" class="form-control" placeholder="Evento">
        </div>
        <div class="form-group">
            <input type="number" id="precioInicial" class="form-control" placeholder="Precio Inicial">
        </div>
        <div class="form-group">
            <input type="number" id="precioActual" class="form-control" placeholder="Precio Actual" >
        </div>
        <div class="form-group form-check">
            <input type="checkbox" id="activa" class="form-check-input" checked>
            <label class="form-check-label" for="activa">Activa</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Crear Puja</button>
    </form>
</div>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
